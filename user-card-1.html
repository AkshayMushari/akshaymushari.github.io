<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 20%;
  align-items: center;
  border: 5px solid;
  margin: auto;
  padding: 10px;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(10, 201, 207, 0.2);
  transform: scale(1.1);
}

.container {
  padding: 2px 16px;
}
</style>
</head>
<body>

<h2 style="text-align: center;">Card</h2>

<div class="card">
  <img src="virat.jpeg" alt="Avatar" style="width:100%">
  <div class="container">
    <h4><b>virat kohli</b></h4> 
    <p>cricketer </p> 
  </div>
</div>
</body>
</html>
